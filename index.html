<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Breathing</title>
    <h1>Box Breathing</h1>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="arrowCanvas" width="500" height="500"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("arrowCanvas");
            const ctx = canvas.getContext("2d");

            const fixedPoint = { x: 50, y: 50 };

            function drawArrow(start, end) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw arrow body
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();

                // Draw arrowhead
                const angle = Math.atan2(end.y - start.y, end.x - start.x);
                ctx.save();
                ctx.translate(end.x, end.y);
                ctx.rotate(angle);

                ctx.beginPath();
                ctx.moveTo(-10, -5);
                ctx.lineTo(0, 0);
                ctx.lineTo(-10, 5);
                ctx.stroke();

                ctx.restore();
            }

            function updateArrow(event) {
                const cursorPosition = getCursorPosition(canvas, event);
                drawArrow(fixedPoint, cursorPosition);
            }

            function getCursorPosition(canvas, event) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                };
            }

            canvas.addEventListener("mousemove", updateArrow);
        });
    </script>
</body>
</html>
