<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Rectangle</title>

</head>
<body>
  <canvas id="shapeCanvas" width="400" height="300"></canvas>

  <label for="breatheInSlider">Width: <span id="breatheInValue">100</span></label>
  <input type="range" id="breatheInSlider" min="50" max="400" step="1" value="100">

  <label for="hold1Slider">Height: <span id="hold1Value">150</span></label>
  <input type="range" id="hold1Slider" min="50" max="300" step="1" value="150">

    <label for="breatheOutSlider">Height: <span id="breatheOutValue">150</span></label>
  <input type="range" id="breatheOutSlider" min="50" max="300" step="1" value="150">

    <label for="hold2Slider">Height: <span id="hold2Value">150</span></label>
  <input type="range" id="hold2Slider" min="50" max="300" step="1" value="150">

</body>
</html>
